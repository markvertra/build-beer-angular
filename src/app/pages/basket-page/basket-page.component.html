<div class="basket-container">
  <h2>Your basket</h2>
  <form *ngIf="basket.length >= 1" (ngSubmit)="handleBeerOrder(beerForm)" #beerForm="ngForm" class="beer-build-form">
    <div *ngFor="let item of basket" class="basketDiv">
      <h4>{{ item.name }}</h4>
      <app-quantity-setter [beerID]="item._id" [beerName]="item.name" (onBeerOrder)="handleBeerOrder($event)"></app-quantity-setter>
    </div>
    <p>Total to pay â‚¬ {{ total }}</p>
    <button (click)="handleCheckoutMove()">Go to Checkout</button>
  </form>
  <ng-container *ngIf="basket.length < 1">
      <h3>Your basket is currently empty. Build some beers, go shopping!</h3>
    </ng-container>
</div>
