<form (ngSubmit)="handleNewBeer(beerForm)" #beerForm="ngForm" class="beer-build-form" novalidate>

  <h3>Your beer</h3>

  <div class="form-element-container style-field-container">
    <label>Type of Beer</label>
    <select name="style" [(ngModel)]="style" (change)="handleStyleChange(style)" required>
      <option value="Lager">Lager</option>
      <option value="Wheat Beer">Wheat Beer</option>
      <option value="IPA">IPA</option>
      <option value="Pale Ale">Pale Ale</option>
      <option value="Red Ale">Red Ale</option>
      <option value="Porter">Porter</option>
      <option value="Stout">Stout</option>
    </select>
  </div>

  <div class="form-element-container colourants-field-container">
    <label>Clarity</label>
    <select name="colourants" [(ngModel)]="colourants" (change)="handleOpacityChange(colourants)" required>
      <option value="Clear">Clear</option>
      <option value="Medium">Medium</option>
      <option value="Opaque">Opaque</option>
    </select>
  </div>

  <div class="form-element-container flavours-field-container">
    <label>Be Creative</label>
    <select name="flavours" [(ngModel)]="flavours">
      <option value="None">None</option>
      <option value="Chili">Chili</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Coffee">Coffee</option>
      <option value="Lemon">Lemon</option>
    </select>
  </div>

  <h3>Your label and cap</h3>

  <div class="form-element-container name-field-container">
    <label>Beer Name</label>
    <input type="text" name="name" [(ngModel)]="name" (change)="handleNameChange(name)" #beerName="ngModel" maxlength=15 required>
  </div>

  <div class="form-element-container font-field-container">
    <label>Font</label>
    <select name="labelFont" [(ngModel)]="labelFont" (change)="handleLabelFontChange(labelFont)" required>
      <option value="Lato">Lato</option>
      <option value="Poppins">Poppins</option>
      <option value="Arial">Arial</option>
      <option value="Geo">Geo</option>
      <option value="Lobster">Lobster</option>
      <option value="Metal Mania">Metal Mania</option>
      <option value="Open Sans">Open Sans</option>
      <option value="Gloria Hallelujah">Gloria Hallelujah</option>
    </select>
  </div>

  <div class="form-element-container label-font-field-container">
      <label>Font Colour</label>
      <select name="labelFontColor" [(ngModel)]="labelFontColor" (change)="handleLabelFontColorChange(labelFontColor)" required>
        <option *ngFor="let color of colors" value="{{ color.code }}">
          {{ color.name }}
        </option>
      </select>
  </div>

  <div class="form-element-container label-text-field-container">
    <label>Label Colour</label>
    <select name="labelColor" [(ngModel)]="labelColor" (change)="handleLabelColorChange(labelColor)" required>
      <option *ngFor="let color of colors" value="{{ color.code }}">
          {{ color.name }}
      </option>
    </select>
  </div>

  <div class="form-element-container font-field-container">
      <label>Image</label>
      <select name="labelImage" [(ngModel)]="labelImage" (change)="handleLabelImageChange(labelImage)" required>
        <option value="star">Star</option>
        <option value="badge">Badge</option>
        <option value="irongram">Irongram</option>
      </select>
  </div>

  <div class="form-element-container label-slogan-field-container">
    <label>Your Slogan</label>
    <input name="labelSlogan" [(ngModel)]="labelSlogan" (change)="handleLabelSloganChange(labelSlogan)" maxlength=16>
  </div>



  <div class="form-element-container cap-color-field-container">
    <label>Cap Colour</label>
    <select name="capColor" [(ngModel)]="capColor" (change)="handleCapColorChange(capColor)" required>
      <option *ngFor="let color of colors" value="{{ color.code }}">
        {{ color.name }}
      </option>
    </select>
  </div>
  
  <button class="beer-form-button" type="submit" [disabled]="!beerForm.valid">Create</button>
</form>
